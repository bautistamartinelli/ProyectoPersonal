<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Productos</title>
    <link rel="stylesheet" href="/assets/css/alta.css">
    <link rel="shortcut icon" href="/assets/img/top-10-suplementos-alimentares.ico" type="image/x-icon">
    <script>"/assets/js/alta.js"</script>
</head>
<body>
    <header>
        <div id="Logo">
            <img src="/assets/img/top-10-suplementos-alimentares.ico" alt="Logo de suplementos">
        </div>
        <div id="altadp">
            <h1>Supleportivos</h1>
            <p>Alta de productos</p>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/assets/pages/alta.html">Alta de Productos</a></li>
                <li><a href="/assets/pages/contacto.html">Contacto</a></li>
                <li><a href="/assets/pages/nosotros.html">Nosotros</a></li>
            </ul>
            <form id="buscador">
                <input type="text" placeholder="">
                <button type="submit">Buscar</button>
            </form>
        </nav>
    </header>

    <main>
        <h1>Alta de Productos</h1>
        <form id="product-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>

            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="descripcion-corta">Descripción Corta:</label>
            <textarea id="descripcion-corta" name="descripcion-corta" required></textarea>

            <label for="descripcion-larga">Descripción Larga:</label>
            <textarea id="descripcion-larga" name="descripcion-larga" required></textarea>

            <label for="envio">Envío sin cargo:</label>
            <input type="checkbox" id="envio" name="envio">

            <label for="edad-desde">Edad Desde:</label>
            <input type="number" id="edad-desde" name="edad-desde">

            <label for="edad-hasta">Edad Hasta:</label>
            <input type="number" id="edad-hasta" name="edad-hasta">

            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>

            <button type="submit">Agregar Producto</button>
        </form>
    </main>

    <footer>
        <div class="footer-social">
            <h3>Redes Sociales</h3>
            <a href="https://facebook.com" target="_blank"><img src="/assets/img/facebook.ico" alt="Logo de Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="/assets/img/ig.ico" alt="Logo de Instagram"></a> 
            <a href="https://twitter.com" target="_blank"><img src="/assets/img/twitter.ico" alt="Logo de Twitter"></a>
        </div>        
        <div class="footer-legal">
            <p> 2024 Supleportivos. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
