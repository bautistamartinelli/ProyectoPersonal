<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/assets/css/contacto.css">
    <link rel="shortcut icon" href="/assets/img/top-10-suplementos-alimentares.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="Logo">
            <img src="/assets/img/top-10-suplementos-alimentares.ico" alt="Logo de suplementos">
        </div>
        <div id="contc">
            <h1>Supleportivos</h1>
            <p>Contactanos!</p>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/assets/pages/alta.html">Alta de Productos</a></li>
                <li><a href="/assets/pages/contacto.html">Contacto</a></li>
                <li><a href="/assets/pages/nosotros.html">Nosotros</a></li>
            </ul>
            <form id="buscador">
                <input type="text" placeholder="">
                <button type="submit">Buscar</button>
            </form>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>
        <div id="formulario">
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    </main>

    <footer>
        <div class="footer-social">
            <h3>Redes Sociales</h3>
            <a href="https://facebook.com" target="_blank"><img src="/assets/img/facebook.ico" alt="Logo de Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="/assets/img/ig.ico" alt="Logo de Instagram"></a> 
            <a href="https://twitter.com" target="_blank"><img src="/assets/img/twitter.ico" alt="Logo de Twitter"></a>
        </div>        
        <div class="footer-legal">
            <p> 2024 Supleportivos. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
